<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/scss/custom_style.css" rel=" stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center">
        <img
          class="navbar-brand"
          src="/assets/logo_les_petits_plats.jpg"
          alt="les petits plats"
        />
      </header>
    </div>

    
    <div class="container-fluid">
      <div class="input-group rounded">
        <input
          id="search_recipe"
          type="search"
          class="form-control rounded border-0 input-group-text"
          placeholder="Rechercher une recette"
          aria-label="Search"
          aria-describedby="search-addon"
          onkeyup="search_recipe()"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <div id="chip-section"></div>

    <div class="dropdown" id="ingredients_menu">
      <button onclick="myFunction(this)" class="dropbtn btn-ing">Ingredients<div class="chevron-down"></div></button>
      <div id="myDropdown_ingredient" class="dropdown-content">
        <input
          type="text"
          placeholder="Ingredient"
          id="myInput_ingredient"
          onkeyup="filterFunction(this)"
        />
        <div id="menu_buttontag_ingredient"></div>
      </div>
    </div>
    <div class="dropdown" id="appareils_menu">
      <button onclick="myFunction(this)" class="dropbtn btn-app">Appareils<div class="chevron-down"></div></button>
      <div id="myDropdown_appareil" class="dropdown-content">
        <input
          type="text"
          placeholder="Appareil"
          id="myInput_appareil"
          onkeyup="filterFunction(this)"
        />
        <div id="menu_buttontag_appareil"></div>
      </div>
    </div>
    <div class="dropdown" id="ustensiles_menu">
      <button onclick="myFunction(this)" class="dropbtn btn-ust">Ustensiles<div class="chevron-down"></div></button>
      <div id="myDropdown_ustensile" class="dropdown-content">
        <input
          type="text"
          placeholder="Ustensile"
          id="myInput_ustensile"
          onkeyup="filterFunction(this)"
        />
        <div id="menu_buttontag_ustensile"></div>
      </div>
    </div>

    </div>

    <main>
        <section class="row-cols-3 card-group " id="recipe_section"></section>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/js/recipes.js"></script>
    <script src="/js/factory.js"></script>
    <script src="/js/select_menu.js"></script>
    <script src="/js/filterTag.js"></script>
    <script src="/js/filter_search.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
